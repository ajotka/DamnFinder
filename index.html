<!doctype html>
<html>
  <head>
    <title>DamnFinder - Settings</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div class="popup">
          
          <ul class="tab-group">
            <li class="tab active"><a href="#highlight_tab">Highlight</a></li>
            <li class="tab"><a href="#settings_tab">Settings</a></li>
          </ul>
          
          <div class="tab-content">
            <div id="highlight_tab">   
              <h1>Start highlighting!</h1>         
              <button id="search" class="button button-block btn-search">SEARCH</button>
            </div>
            
            <div id="settings_tab">   
              <h1>Personalize the DamnFinder!</h1>
              
              <form id="form-id">
              
                <div class="top-row">
                  <div class="field-wrap">
                    <label>
                      Highlight
                    </label>
                    <input type="text" id="highlight" maxlength="7" autocomplete="off" value="#facfac" />
                  </div>
              
                  <div class="field-wrap">
                    <label>
                      Text color
                    </label>
                    <input type="text" id="textColor" maxlength="7" autocomplete="off" value="#000000" />
                  </div>
                </div>

                <div class="field-wrap">
                  <label>
                    Words<span class="req">*</span>
                  </label>
                  <textarea type="text" id="words" required autocomplete="off">fuck, damn</textarea>
                </div>
                
                <div class="field-wrap">
                  <label>
                    Specified class
                  </label>
                  <input type="text" id="myClass" autocomplete="off" value="UFICommentActorAndBody" />
                </div>
                
                <p class="forgot"><a href="https://github.com/ajotka/DamnFinder" target="_blank">You need instructon?</a></p>
              
              </form>

            </div>
            
          </div><!-- tab-content -->
          
    </div> <!-- /popup -->

    <script type="text/javascript" src="jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
